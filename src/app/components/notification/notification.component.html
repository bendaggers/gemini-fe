<div class="toast-container position-fixed bottom-0 end-0 p-3">
  <div
    id="liveToast"
    class="toast"
    role="alert"
    aria-live="assertive"
    aria-atomic="true"
  >
    <div class="toast-header">
      <svg
        class="bd-placeholder-img rounded me-2"
        width="20"
        height="20"
        xmlns="http://www.w3.org/2000/svg"
        aria-hidden="true"
        preserveAspectRatio="xMidYMid slice"
        focusable="false"
      >
        <rect
          width="100%"
          height="100%"
          xmlns="http://www.w3.org/2000/svg"
          [attr.fill]="color"
        ></rect>
      </svg>

      <strong class="me-auto">{{ title }}</strong>

      <button
        type="button ms-auto"
        class="btn-close"
        data-bs-dismiss="toast"
        aria-label="Close"
      ></button>
    </div>
    <div class="toast-body">
      <small>{{ body }}</small>
    </div>
  </div>
</div>
