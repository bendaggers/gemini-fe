  <label for="Broker" class="mb-2">Broker</label>
  <select
    class="form-select"
    id="Broker"
    name="Broker"
    aria-label="Broker"
    (input)="updateBroker($event)"

  >

    <option value="AAA Equities">AAA Equities</option>
    <option value="Timson Trade">Timson Trade</option>
    <option value="Philstocks Financial">Philstocks Financial</option>
  </select>
</div>
