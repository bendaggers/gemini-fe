<form #myForm="ngForm" (ngSubmit)="onSubmit()">
  <div class="form-group p-0 m-0">
    <div class="row">
      <div class="col-auto">
        <txndate></txndate>
      </div>

      <div class="col-auto">
        <broker></broker>
      </div>

      <div class="col-auto">
        <order></order>
      </div>

      <div class="col-auto">
        <ticker></ticker>
      </div>

      <div class="col-auto">
        <shareprice></shareprice>
      </div>

      <div class="col-auto">
        <quantity></quantity>
      </div>
    </div>

    <button class="btn-primary btn">Submit</button>
    <!-- <notification></notification> -->
  </div>
</form>

<hr />

<div class="row">
  <div class="col-auto">
    <transaction-list [transactions]="transactions"></transaction-list>
  </div>
</div>
