<div class="mb-3">
  <label for="Order" class="mb-2">Order</label>
  <select
    class="form-select"
    id="Order"
    name="Order"
    aria-label="Order"
    [(ngModel)]="order"
    (change)="update()"
    required
  >
    <option selected disabled>Select Order</option>
    <option value="Buy">Buy</option>
    <option value="Sell">Sell</option>
  </select>
</div>
