<div class="mb-3">
  <label for="txnDate" class="mb-2">Transaction Date</label>
  <div class="input-group">
    <input
      placeholder="MMDDYYYY"
      type="date"
      class="form-control"
      id="txnDate"
      name="txnDate"
      aria-label="Date input with datetimepicker"
      onfocus="(this.type='date')"
      [(ngModel)]="txnDate"
      (change)="update()"
      required
    />
  </div>
</div>
